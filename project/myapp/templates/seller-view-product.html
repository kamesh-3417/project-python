{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body class="goto-here">

    
    <section class="ftco-section bg-light">
    	<div class="container">
				<div class="row justify-content-center mb-3 pb-3">
          <div class="col-md-12 heading-section text-center ftco-animate">
            <h2 class="mb-4">Products</h2>

          </div>
        </div>   		
    	</div>
    	<div class="container">
    		<div class="row">

    			{% for i in products %}
    			<div class="col-sm col-md-6 col-lg-4">
    				<div class="product">
    					<a href="{% url 'seller-product-details' pk=i.pk %}" class="img-prod"><img class="img-fluid" src="{{i.product_image.url}}" alt="Colorlib Template" style="height: 300px;width: 300px;">
    						
    						<div class="overlay"></div>
    					</a>
    					<div class="text py-3 px-3">
    						<h3><a href="#">{{i.product_name}}</a></h3>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span class="mr-2 price-dc">{{i.product_price}}</span></p>
		    					</div>
		    					
	    					</div>
    						
    					</div>
    				</div>
    			</div>
    			{% endfor %}
		
    			
    		</div>
    	</div>
    </section>

		<hr>

    
  </body>
</html>
{% endblock %}

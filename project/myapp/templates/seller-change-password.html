{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Winkel - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>change password</span></p>
            <h1 class="mb-0 bread">change password</h1>
          </div>
        </div>
      </div>
    </div>
    <section class="ftco-section contact-section bg-light">
      <div class="container">
      
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
             {% if msg %}
              <b style="color:orangewhite;">{{msg}}</b>
            {% endif %}              
            <form action="{% url 'change-password' %}" method="post" class="bg-white p-5 contact-form">
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Old Password" name="old_password">
              </div><div class="form-group">
                <input type="password" class="form-control" placeholder="Your New Password" name="new_password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Confirm Password" name="cnew_password">
              </div>
              
              <div class="form-group">
                <input type="submit" value="Change-Password" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          
        </div>
      </div>
    </section> 
    
  </body>
</html>
{% endblock %}

{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Winkel - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>login</span></p>
            <h1 class="mb-0 bread">login</h1>
          </div>
        </div>
      </div>
    </div>
    <section class="ftco-section contact-section bg-light">
      <div class="container">
      
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
             {% if msg %}
              <b style="color:orangewhite;">{{msg}}</b>
            {% endif %}              
            <form action="{% url 'login' %}" method="post" class="bg-white p-5 contact-form">
              {% csrf_token %}
              
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email" name="email" id="email" id="email">
                <span id="email_error"></span>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Your Password" name="password">
              </div>
              
              <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          
        </div>
      </div>
    </section> 
    <script>
          $("#email").change(function(){
            var email=$(this).val();
            //alert(email);
            $.ajax({
              url: '/ajax/validate_email/',
              data: {
                'email': email
              },
              dataType: 'json',
              success: function (data) {
                if (!data.is_taken) {
                  /*document.getElementById("email").style.border="5px solid red";*/
                  document.getElementById("email_error").innerHTML="This Email ID Is Not Registered";
                }else{
                  document.getElementById("email_error").innerHTML="";
                }
              }
            });
          });

        </script>
  </body>
</html>
{% endblock %}

{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Winkel - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>edit product</span></p>
            <h1 class="mb-0 bread">edit product</h1>
          </div>
        </div>
      </div>
    </div>
    <section class="ftco-section contact-section bg-light">
      <div class="container">
      
        <div class="row block-12">
          <div class="col-md-12 order-md-last d-flex">
            {% if msg %}
              <b style="color:orangewhite;">{{msg}}</b>
            {% endif %}              
            <form action="{% url 'seller-edit-product' pk=product.pk %}" method="post" class="bg-white p-5 contact-form"enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <select class="form-control" name="product_category">
                  {% if product.product_category == "Men" %}
                  <option>---Select Category---</option>
                  <option value="Men" selected>Men</option>
                  <option value="Women">Women</option>
                  <option value="kids">kids</option>
                  {% elif product.product_category == "Women" %}
                  <option>---Select Category---</option>
                  <option value="Men">Men</option>
                  <option value="Women" selected>Women</option>
                  <option value="kids">kids</option>
                  {% elif product.product_category == "Kids" %}
                  <option>---Select Category---</option>
                  <option value="Men">Men</option>
                  <option value="Women">Women</option>
                  <option value="kids" selected>kids</option>
                  {% else %}
                  {% endif %}
                  
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" value="{{product.product_name}} " name="product_name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" value="{{product.product_price}} " name="product_price">
              </div>
              
              <div class="form-group">
                <textarea id="" cols="30" rows="7" class="form-control" placeholder="Product Desc" name="product_desc">{{product.product_desc}}</textarea>
              </div>
              <div class="form-group">
                <img src="{{product.product_image.url}}" width="100px" height="100px">

              </div>
               <div class="form-group">
                <input type="file" class="form-control" name="product_image">
              </div>
              <div class="form-group">
                <input type="submit" value="Update Product" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          
        </div>
      </div>
    </section> 
    
  </body>
</html>
{% endblock %}
